<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <script src="/geral/estilos.js"></script>
    <link rel="stylesheet" href="/css/responsividade.css">
    <title>Desconto</title>
  </head>
  
  <body>
    <h1 class="title">Desconto Variável</h1>
   <main>
     
     <section class="container">
     
       <form action="" id="form">
     
         <div class="conteudo">
     
           <label for="clientess" id="input" > <strong> Desconto de:</strong></label>
     
           <select name="" id="clientess">
             <option value="Comum">  Cliente Comum   </option>
             <option value="Funcionario">  Funcionário    </option>
             <option value="VIP">  Cliente VIP   </option>
           </select>
     
         </div>

         <label for="valor" id="atual">  <strong>Valor:</strong>  </label>
         <input type="number" id="valor">
     
         <div class="botao">
           <div id="valorFinal"></div>
           <button type="button" id="btV"> <strong> Verificar </strong> </button>
           <button type="reset" id="btClean">  <strong>Limpar</strong>  </button>
         </div>
       </form>
     </section>
     
     <div>
       <button type="button" id="btTrocaTema">
         <strong>Trocar Tema</strong>
       </button>
     </div>
   </main>
    
    
    
    <script src="ex2.js"></script>
    
    
  </body>
</html>
