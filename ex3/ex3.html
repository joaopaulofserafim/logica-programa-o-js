<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estill.css">
    <title>Jogo de Futebol</title>
</head>

<body>
    <h1> <strong>Jogo de Futebol</strong> </h1>

    <form action="">
        <div>
            <label for="TimeA">Time A:</label>
            <input type="number" id="TimeA" min="0">
        </div>
        <div>
            <label for="TimeB">Time B:</label>
            <input type="number" id="TimeB" min="0">
        </div>

        <button type="button" id="btVer">Placar Final</button>
        <button type="reset" id="clean">Resetar</button>
    </form>
    <p id="resultado"></p>

    <script>
        document.querySelector('#btVer').addEventListener('click', function () {

            let timeA = parseInt(document.querySelector('#TimeA').value);
            let timeB = parseInt(document.querySelector('#TimeB').value);

            if (timeA === timeB) {
                document.querySelector('#resultado').innerHTML = 'O jogo terminou em empate!'
            } else if (timeA > timeB) {
                document.querySelector('#resultado').innerHTML = 'Time A venceu Time b'
            } else {
                document.querySelector('#resultado').innerHTML = 'Time B venceu Time A'
            }
        });

        document.querySelector('#clean').addEventListener('click', function () {
            document.getElementById('resultado').innerHTML = " ";
        });

    </script>

</body>

</html>
