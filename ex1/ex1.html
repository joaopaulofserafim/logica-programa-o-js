<!DOCTYPE html>
<html lang="pt-BR	">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/x-icon" href="../icons8-reproduzir-64.png">
    <title> Verificando Triângulos</title>
</head>


<body>

    <header>
        <h1 class="h1"><strong>Verificando triângulos</strong></h1>
    </header>


    <section class="all">
        <form action="" id="form">

            <h1 class="insira">Insira a medida do triângulo </h1>
            <label for="LadoA"><strong>Lado A:</strong></label>
            <input type="number" id="LadoA" placeholder="Medida do triângulo">
            <br>
            <br>
            <label for="LadoB"><strong>Lado B:</strong></label>
            <input type="number" id="LadoB" placeholder="Medida do triângulo">
            <br>
            <br>
            <label for="LadoC"><strong>Lado C:</strong></label>
            <input type="number" id="LadoC" placeholder="Medida do triângulo">
        </form>

        <p id="resultado"></p>

        <div class="btt">
            <button type="button" id="btVeri"> <strong>Classificar</strong> </button>
            <button type="reset" id="clean"> <strong>Limpar</strong> </button>
        </div>



    </section>
</body>
<script src="desafio4.js"></script>
<script>
    document.querySelector('#btVeri').addEventListener('click', function () {
        const LadoA = parseFloat(document.querySelector('#LadoA').value);
        const LadoB = parseFloat(document.querySelector('#LadoB').value);
        const LadoC = parseFloat(document.querySelector('#LadoC').value);
        const resultado = TipoTriangulo(LadoA, LadoB, LadoC);
        document.querySelector('#resultado').innerHTML = resultado;
    });
    document.querySelector('#clean').addEventListener('click', function () {
        document.querySelector('#resultado').innerHTML = " ";
    });

    let resultado;

function TipoTriangulo(ladoA, LadoB, LadoC) {

    let erro;

    if (ladoA === LadoB && LadoB === LadoC) {
        return "Equilátero";
    } else if (ladoA === LadoB || ladoA === LadoC || LadoB === LadoC) {
        return "Isósceles";
    } else if (ladoA != LadoB && ladoA != LadoC && LadoB && LadoC) {
        return "Escaleno";
    } else {
        erro = "Essas medidas não são validas";
    }
}



</script>

</html>
