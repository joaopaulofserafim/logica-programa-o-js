<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxa de Natalidade e Mortalidade</title>
</head>

<body>
    <h1>Taxa de Natalidade e Mortalidade</h1>

    <section id="inputs">

        <div class="habitantes">
            <label for="habitantes"><strong>Habitantes:</strong></label>
            <input type="number" id="habitantes">
        </div>

        <div class="obitos">
            <label for="obitos"><strong>Óbitos:</strong></label>
            <input type="number" id="obitos">
        </div>

        <div class="nascimentos">
            <label for="nascimentos"><strong>Nascimentos:</strong></label>
            <input type="number" id="nascimentos"> <br>
            <br>
        </div>

        <div class="opcoes">
            <label for="Opcoes"> <strong> Escolha uma opção:</strong> </label>
            <select name="" id="Opcoes">
                <option value="taxaMortalidade">Taxa de Mortalidade (M)</option>
                <option value="taxaNatalidade">Taxa de Natalidade (N)</option>
            </select>
        </div>

    </section>






</body>

</html>
