<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="/geral/style.css">
    <link rel="stylesheet" href="/geral/reset.css">
    <title>Taxa de Natalidade e Mortalidade</title>
  </head>

  <body>
    <h1>Taxa de Natalidade e Mortalidade</h1>

    <form action="">
      <section id="inputs">
        <div class="habitantes">
          <label for="habitantes"><strong>Habitantes:</strong></label>
          <input type="number" id="habitantes" >
        </div>
        <div class="obitos">
          <label for="obitos"><strong>Óbitos:</strong></label>
          <input type="number" id="obitos" >
        </div>
        <div class="nascimentos">
          <label for="nascimentos"><strong>Nascimentos:</strong></label>
          <input type="number" id="nascimentos" > <br >
          <br >
        </div>
        <div class="opcoes">
          <label for="opcoes"><strong>Escolha uma opção:</strong></label>
          <select name="" id="opcoes">
            <option value="M">Taxa de Mortalidade</option>
            <option value="N">Taxa de Natalidade</option>
          </select>
        </div>
        <div id="resultado"></div>
      </section>
      <button type="button" id="btCalcu">Calcular</button>
      <button type="reset" id="Clean">Limpar</button>
    </form>
    

    <script src="ex7.js"></script>
  </body>
</html>
