<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperatura </title>
</head>

<body>
    <h1 style="font-size: xx-large; color: rgb(0, 0, 0); "> João Paulo F Serafim </h1>


    <h1>Programas</h1>

    <button type="button" onclick="calculoIMC()">Calculadora IMC</button>
    <button type="button" onclick="converteTemperatura()">Conversor temperatura</button>
    <button type="button"> <a href="desafiotriangulo/desafio4.html"> Convertor triãngulo</a></button>

    <h2>Calculadora IMC</h2>
    <form action="" id="formIMC">

        <label for="peso">Peso:</label>
        <input type="number" id="peso" step="0.5" min="0" max="1000">

        <label for="altura">Altura:</label>
        <input type="number" id="altura" step="0.01" min="0" max="3">

        <div>
            <button type="button" id="btCalcIMC">Calcular IMC</button>
            <button type="reset" id="btLimpar">Limpar</button>
        </div>

        </div>
    </form>
    <div id="resultadoIMC"></div>


    <form action="">
        <h2>Conversor de Temperatura</h2>

        <label for="valorTemperatura">Temperatura:</label>
        <input type="number" id="valorTemperatura">

        <label for="escalaAtual">Escala atual:</label>
        <select id="escalaAtual">
            <option value="C" selected>Celsius</option>
            <option value="F">Fahrenhreit</option>
            <option value="K">Kelvin</option>
        </select>

        <label for="escalaConvertida">Escala Convertida:</label>
        <select id="escalaConvertida">
            <option value="C">Celsius</option>
            <option value="F" selected>Fahrenhreit</option>
            <option value="K">Kelvin</option>
        </select>

        <button type="button" id="Convertor">Convertor</button>
        <button type="reset" id="Limpar">Limpar</button>
    </form>

    <div id="resultadoTEM"></div>
    <script src="desafio2.js"></script>
    <script src="desafio3.js"></script>

    <script>


        document.querySelector('#Convertor').addEventListener('click', function () {
            const valorTemperatura = document.querySelector('#valorTemperatura').value;
            const escalaAtual = document.querySelector('#escalaAtual').value;
            const escalaConvertida = document.querySelector('#escalaConvertida').value;
            const converte = converteTemperatura(valorTemperatura, escalaAtual, escalaConvertida);
            document.querySelector('#resultadoTEM').innerHTML = converte;
        });
        
        
        
        document.querySelector('#Limpar').addEventListener('click', function () {
            document.querySelector('#resultadoTEM').innerHTML = '';
        });

    </script>

    <script>
        document.querySelector('#btCalcIMC').addEventListener('click', function () {
            const peso = document.querySelector('#peso').value;
            const altura = document.querySelector('#altura').value;
            const imc = calculoIMC(peso, altura);
            console.log(imc);
            document.querySelector('#resultadoIMC').innerHTML = imc;

        });
        document.querySelector('#btLimpar').addEventListener('click', function () {
            document.querySelector('#resultadoIMC').innerHTML = '';
        });

    </script>

</body>

</html>
